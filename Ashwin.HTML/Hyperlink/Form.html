<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <center>
        <h1>Student Registration Form</h1>
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <td>
                    <table border="1" cellspacing="0" cellpadding="10">
                        <form>
                            <tr>
                                <td><b>Student Name</b></td>
                                <td><input type="text" placeholder="Enter your name.."></td>
                            </tr>
                            <tr>
                                <td><b>Contact Number</b></td>
                                <td><input type="number" placeholder="Enter your number.."></td>
                            </tr>
                            <tr>
                                <td><b>Email</b></td>
                                <td><input type="email" placeholder="Enter your email"></td>
                            </tr>
                            <tr>
                                <td><b>Gender</b></td>
                                <td><input type="radio" name="g"> Male <input type="radio" name="g">Female</td>
                            </tr>
                            <tr>
                                <td><b>DOB</b></td>
                                <td><input type="date"></td>
                            </tr>
                            <tr>
                                <td><b>Password</b></td>
                                <td><input type="password" placeholder="Enter your password"></td>

                            </tr>
                            <tr>
                                <td><b>Student Photo</b></td>
                                <td><input type="file"></td>
                            </tr>
                            <tr>
                                <td><b>Select your course</b></td>
                            <td><input type="checkbox" name="Course">B.com
                                <input type="checkbox" name="Course">M.com
                                <input type="checkbox" name="Course">BSC IT
                                <input type="checkbox" name="Course">BMS
                                <input type="checkbox" name="Course">BA
                            </td>
                            </tr>
                            <tr>
                                <td><b>City</b></td>
                                <td>
                                    <select>
                                        <option value="Select City">Select city</option>
                                        
                                        <option value="nallsopara">Nallasopara</option>
                                        <option value="vasai">Vasai</option>
                                        <option value="virar">Virar</option>
                                        <option value="mira road">Mira road</option>
                                        <option value="bhayander">Bhayander</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><b>Address</b></td>
                                <td><textarea row="4" cols="50" placeholder="Enter your Address.."></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" value="Submit">
                                    <input type="reset" value="Reset">
                                </td>

                            </tr>

                        </form>
                    </table>
                </td>
                <td><iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d120497.56786395687!2d72.77693948625624!3d19.301969514620485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x3be7b02e26e24ad5%3A0xa425997d024d6196!2s8V25%2BQPW%2C%20Abhinav%20Vidhya%20Mandir%20Marg%2C%20off%20late%20Yashwant%20Anant%2C%20Bhayandar%2C%20Ghoddev%2C%20Lazarus%20Park%2C%20Bhayandar%20East%2C%20Mira%20Bhayandar%2C%20Maharashtra%20401105!3m2!1d19.301987999999998!2d72.8593412!5e0!3m2!1sen!2sin!4v1752813748857!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></td>
            </tr>
        </table>
    </center>
</body>
</html>
